<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>College Chatbot Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="login-card">
    <h2>College Chatbot</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <p id="error" style="color:red;"></p>
</div>

<script>
async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("http://127.0.0.1:8000/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                email: email,
                password: password
            })
        });

        const data = await response.json(); // âœ… THIS WAS MISSING

        if (!response.ok) {
            document.getElementById("error").innerText = data.detail || "Login failed";
            return;
        }

        // Save session
        localStorage.setItem("email", data.email);
        localStorage.setItem("role", data.role);

        // Redirect
        if (data.role === "admin") {
            window.location.href = "dashboard.html";
        } else {
            window.location.href = "chat.html";
        }

    } catch (err) {
        document.getElementById("error").innerText = "Server not reachable";
    }
}
</script>

</body>
</html>
