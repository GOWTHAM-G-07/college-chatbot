<form id="upload">
  <input type="file" id="file">
  <button>Upload</button>
</form>

<form id="delete">
  <input id="docid" placeholder="Document ID">
  <button>Delete</button>
</form>

<script>
upload.onsubmit = async e => {
  e.preventDefault();
  const f = new FormData();
  f.append("file",file.files[0]);
  await fetch("http://127.0.0.1:8000/admin/upload",{method:"POST",body:f});
  alert("Uploaded");
};

delete.onsubmit = async e => {
  e.preventDefault();
  await fetch("http://127.0.0.1:8000/admin/delete",{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams({document_id:docid.value})
  });
  alert("Deleted");
};
</script>
